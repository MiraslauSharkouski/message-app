version: "3.8"

services:
  # База данных PostgreSQL
  db:
    image: postgres:15
    container_name: message_app_db
    restart: always
    environment:
      POSTGRES_DB: message_app
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-scripts:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Серверное приложение (Express)
  server:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: message_app_server
    restart: always
    ports:
      - "5000:5000"
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@db:5432/message_app
      - NODE_ENV=development
      - PORT=5000
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./server:/app
      - /app/node_modules

  # Клиентское приложение (React)
  client:
    build:
      context: ./client
      dockerfile: Dockerfile
    container_name: message_app_client
    restart: always
    ports:
      - "3000:3000"
    environment:
      - VITE_API_URL=http://localhost:5000
      - NODE_ENV=development
    depends_on:
      - server
    volumes:
      - ./client:/app
      - /app/node_modules

volumes:
  postgres_data:
